<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>
  <div ng-app="" ng-init="nombre='Daniel';apellido='Lorenzo'">
    <p> el nombre es: {{nombre+ " " + apellido}}</p>
    <p> el nombre es: <span ng-bind="nombre+ " " + apellido"></span></p> <!-- lo mismo de la linea de arriba pero con ng-bind-->
  </div>
</body>
</html>
