<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
  <div ng-app="myApp" ng-controller="myCtrl">
    <select ng-model="selectedName" ng-options="x for x in nombres">

    </select>
  </div>
  <script>
    var app = angular.module('myApp',[]).controller('myCtrl',function($scope){
      $scope.nombres = ["Dani","Juan","Maria"];
  </script>
  <p> Este es un ejemplo que muestra como rellenar una lista desplegable usando la directiva ng-options.</p>
</body>
</html>
