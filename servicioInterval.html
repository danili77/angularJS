<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
  <div ng-app="myApp" ng-controller="myCtrl">
    <p>la hora es:</p>
    <h3>{{elTiempo}}</h3>
    <p>El servicio $ interval ejecuta una funci√≥n cada milisegundo especificado.</p>
  </div>
  <script>
    var app = angular.module('myApp',[]);
    app.controller('myCtrl', function($scope,$interval)
    {
      $scope.elTiempo = new Date().toLocaleTimeString();
      $interval(function(){
        $scope.elTiempo = new Date().toLocaleTimeString();
      },1000);
    });
  </script>
</body>
</html>
