<!DOCTYPE html>
<html>
<style>
  table, th , td  {
    border: 1px solid grey;
    border-collapse: collapse;
    padding: 5px;
  }
  table tr:nth-child(odd) {
    background-color: #f1f1f1;
  }
  table tr:nth-child(even) {
    background-color: #ffffff;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
  <div ng-app="myApp" ng-controller="nombresCtrl">
    <table>
      <tr ng-repeat="x in nombres" | orderBy : 'pais'>
        <td>{{x.nombre}}</td>
        <td>{{x.ciudad | uppercase}}</td>
      </tr>
    </table>

  </div>
  <script>
    var app = angular.module('myApp',[]).controller('nombresCtrl',function($scope){
      $scope.nombres = [
        {nombre:'Dani',ciudad:'Sanlucar'},
        {nombre:'Pepe',ciudad:'Rota'},
        {nombre:'Lola',ciudad:'Chipiona'}
      ];
    });
  </script>
</body>
</html>
