<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
  <div ng-app="myApp" ng-controller="nombresCtrl">
    <p>El filtro personalizado creado,recorrera el array y pondra las posiciones pares en mayusculas.</p>
    <ul>
      <li ng-repeat="x in nombres"> 
        {{ x | myFormat }}
      </li>
    </ul>
  </div>
  <script>
    var app = angular.module('myApp',[]);
    app.filter('myFormat',function(){
      return function(x)
      {
        var i,c,txt ="";
        for(i = 0; i < x.length;i++)
        {
          c = x[i];
          if(i % 2== 0)
          {
            c = c.toUpperCase();
          }
          txt += c;
        }
        return txt;
      };
    });

    app.controller('nombresCtrl',function($scope){
      $scope.nombres =[
        'Daniel',
        'Javier',
        'Sergio',
        'Pepe',
        'Rosa',
        'Mara',
        'Jorge'
      ];
    });
  </script>
</body>
</html>
