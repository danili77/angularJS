<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
  <div ng-app="">
    <p ng-hide="true">Visible</p> <!-- la directiva ng-hide oculta o muestra un elemento html dependiendo de su valor true o false-->
    <p ng-hide="false">No visible</p>
  </div>
</body>
</html>
