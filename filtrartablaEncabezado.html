<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
  <div ng-app="myApp" ng-controller="nombresCtrl">
    <table border="1" width="100%">
      <tr>
        <th ng-click="orderByMe('nombre')">Nombre</th>
        <th ng-click="orderByMe('pais')">Pais</th>
      </tr>
      <tr ng-repeat="x in nombres | orderBy:myOrderBy">
        <td>{{x.nombre}}</td>
        <td>{{x.pais}}</td>
      </tr>
    </table>
  </div>
  <script>
    angular.module('myApp',[]).controller('nombresCtrl',
    function($scope){
      $scope.nombres =[
        {nombre:'Pepe',pais:'España'},
        {nombre:'Lauren',pais:'Inglaterra'},
        {nombre:'Juan',pais:'Noruega'},
        {nombre:'Klaus',pais:'Dinamarca'},
        {nombre:'Rose',pais:'Inglaterra'},
        {nombre:'Daniel',pais:'España'}
      ];

      $scope.orderByMe = function(x){
        $scope.myOrderBy = x ;
      }
    });
  </script>
</body>
</html>
