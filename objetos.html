<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>
  <div ng-app="" ng-init="person={nombre:'Daniel',apellido:'Lorenzo'}">
    <p>el apellido es {{person.apellido}}</p>
    <p>el apellido es <span ng-bind="person.apellido"></span></p> <!-- lo mismo pero usando ng-bind-->
  </div>
</body>
</html>
