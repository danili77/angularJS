<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
  <div ng-app="myApp" ng-controller="nombresCtrl">
    <ul>
      <li ng-repeat="x in nombres | filter : 'i'">  <!--filtra los nombres que contengan una i y los muestra -->
        {{ x }}
      </li>
    </ul>
  </div>
  <script>
    angular.module('myApp',[]).controller('nombresCtrl',
    function($scope){
      $scope.nombres =[
        'Daniel',
        'Javier',
        'Sergio',
        'Pepe',
        'Rosa',
        'Mara',
        'Jorge'
      ];
    });
  </script>
</body>
</html>
